  <script>
    let update = () => {
      const CLASSES = [
        "outline",
        "up",
        "italic-outline",
        "slate",
        "mauve",
        "graydient",
        "red-blue",
        "brown-stack",
        "radial",

        "green-stack",
        "chrome",
        "marble-slab",
        "gray-block",
        "superhero",
        "horizon",
        "stack-3d",
      ];

      let last = CLASSES[Math.floor(Math.random() * CLASSES.length)];
      $("#wrapper").addClass(last);

      setInterval(() => {
        $("#wrapper").removeClass(last);
        last = CLASSES[Math.floor(Math.random() * CLASSES.length)];
        $("#wrapper").addClass(last);
      }, 2000);
    };
    window.onload = update;
  </script>
